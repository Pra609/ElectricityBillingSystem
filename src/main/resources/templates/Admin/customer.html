<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="Admin/base::Layout(~{::section})"

>

<head>
    <meta charset="ISO-8859-1">
    <title>Electricity BIlling System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<section>
    <div class="container my-2">
        <h1>Generate Bill</h1>
        
         <div class="container my-2">
             <form class="form-horizontal" th:action="@{/admin/search/0}"  method="post" th:object="${customer}">
                   <div>
									<input class="form-control me-2 mt-2" type="search"
										id="keyword" name="keyword" placeholder="Search"
										aria-label="Search">
								</div><br>
								<div>
									<button class="btn btn-primary"
										type="submit">Search</button>
								</div>
                </form>
      
         </div><br>
         
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Id</th>
                     <th>Name</th>
                    <th>Meter No.</th>
                     <th>Meter type</th>
                     <th>Board </th>
                    <th>Connection Type</th>
                     <th>Generate Bill</th>
                    
                   
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer: ${customer}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.meter}"></td>
                    <td th:text="${customer.metertype}"></td>
                    <td th:text="${customer.board}"></td>
               
                    <td th:text="${customer.conntype}"></td>
                     <td><a th:href="@{'/admin/generate/'+${customer.id}}" class="btn btn-primary">Generate</a></td>
                    
             
            </tbody>
        </table>
      <nav aria-label="Page navigation example">
		<ul class="pagination">
		<li th:if="${currentPage !=0}" class="page-item"><a th:href="@{'/admin/viewcustomers/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
		<li th:classappend="${currentPage==i-1?'active':''}"  th:each="i: ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/admin/viewcustomers/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
		<li th:if="${currentPage+1!=totalPages}" class="page-item"><a th:href="@{'/admin/viewcustomers/'+${currentPage+1}}" class="page-link" href="#">next</a></li>
		
		</ul>
		</nav>
       
    </div>
  </section>
</body>

</html>
